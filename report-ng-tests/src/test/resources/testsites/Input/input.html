        function showClickPosition(ev) {
            var pos = [];
            var rect = ev.target.getBoundingClientRect();

            if (ev.offsetY < rect.height / 3) {
                pos.push("top");
            } else if (ev.offsetY > rect.height / 3 * 2) {
                pos.push("bottom");
            } else {
                pos.push("center");
            }

            if (ev.offsetX < rect.width / 3) {
                pos.push("left");
            } else if (ev.offsetX > rect.width / 3 * 2) {
                pos.push("right");
            } else {
                pos.push("center");
            }

            document.getElementById("clickPosition").innerText = pos.join(" ");
        }


        function show_elementsTimeOut() {

        function hide_elements() {
